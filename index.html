        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="radio-form">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <input type="radio" name="feature" id="answer_1" class="form-input" value="Definitely"/>
        <label>Definitely</label>
        <input type="radio" name="feature" id="answer_2" class="form-input" value="Maybe"/>
        <label>Maybe</label>
        <input type="radio" name="feature" id="answer_3" class="form-input" value="Not Sure"/>
        <label>Not Sure</label>
    </div>
    
    <div class="dropdown-form">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <form action="">
            <select>
                <option value="" selected disabled hidden>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
              </select>
        </form>
    </div>

</body>
</html>
