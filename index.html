<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="main-form">
        <form action="thankyou.html" target="_blank">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-input form-input-text" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label><br />
                <input type="Email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="age">Age(Optional)</label><br />
                <input type="number" name="age" min="1" max="200" class="form-input">
            </div>

            <div class="form-group">
                <label for="role">Which option best describes your current role?</label><br />
                <select name="role" required>
                    <option value="" disabled selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="FullTimeJob">Full Time Job</option>
                    <option value="FullTimeLearner">Full Time Learner</option>
                    <option value="PreferNotToSay">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="radio-form">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div>
                    <input type="radio" name="user-recommend" id="answer_1" class="form-input" value="Definitely" />
                    <label>Definitely</label>
                </div>
                <div>
                    <input type="radio" name="user-recommend" id="answer_2" class="form-input" value="Maybe" />
                    <label>Maybe</label>
                </div>
                <div>
                    <input type="radio" name="user-recommend" id="answer_3" class="form-input" value="Not Sure" />
                    <label>Not Sure</label>
                </div>
            </div>

            <div class="dropdown-form">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <div>
                    <form action="">
                        <select class="option" name="features">
                            <option value="" selected disabled hidden>Select an option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3">Community</option>
                            <option value="4">Open Source</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="checkboxes">
                <label>What would you like to see improved? <span id="check">(Check all that apply)</span></label>
                <ul class="list">
                    <li><input type="checkbox" class="radio">Front-end Projects</li>
                    <li><input type="checkbox" class="radio">Back-end Projects</li>
                    <li><input type="checkbox" class="radio">Data Visualization</li>
                    <li><input type="checkbox" class="radio">Challenges</li>
                    <li><input type="checkbox" class="radio">Open Source Community</li>
                    <li><input type="checkbox" class="radio">Gitter help rooms</li>
                    <li><input type="checkbox" class="radio">Videos</li>
                    <li><input type="checkbox" class="radio">City Meetups</li>
                    <li><input type="checkbox" class="radio">Wiki</li>
                    <li><input type="checkbox" class="radio">Forum</li>
                    <li><input type="checkbox" class="radio">Additional Courses</li>
                </ul>
            </div>
            <div class="comments_suggestions">

                <label> Any comments or suggestions? </label> <br>
                <input type="text" name='comments' id="comments" class="form-input" />
            </div>
            <br>
            
            <div class=submission>
                <input type="submit" value="Submit" name='form-input button' id="submit" class="submit-button" />
            </div>

        </form>
    </div>
</body>

</html>
