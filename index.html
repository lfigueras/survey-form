<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="main-form">
        <form action="thankyou.html" method="GET" target="_blank">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-input form-textbox" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label><br />
                <input type="Email" name="email" class="form-input form-textbox" placeholder="Enter your Email" required>
            </div>

            <div class="form-group">
                <label for="age">Age <span class="clue">(optional)</span></label><br />
                <input type="number" name="age" min="1" max="200" class="form-input form-textbox"
                    placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="role">Which option best describes your current role?</label><br />
                <select name="role" class="form-input form-textbox" required>
                    <option class="select-option" value="" disabled selected hidden>Select current role</option>
                    <option class="select-option" value="Student">Student</option>
                    <option class="select-option" value="FullTimeJob">Full Time Job</option>
                    <option class="select-option" value="FullTimeLearner">Full Time Learner</option>
                    <option class="select-option" value="PreferNotToSay">Prefer not to say</option>
                    <option class="select-option" value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div class="form-radio-div">
                    <input type="radio" name="user-recommend" id="answer_1" class="form-input form-radio" checked value="Definitely" />
                    <label>Definitely</label>
                </div>
                <div class="form-radio-div">
                    <input type="radio" name="user-recommend" id="answer_2" class="form-input form-radio" value="Maybe" />
                    <label>Maybe</label>
                </div>
                <div class="form-radio-div">
                    <input type="radio" name="user-recommend" id="answer_3" class="form-input form-radio" value="Not Sure" />
                    <label>Not Sure</label>
                </div>
            </div>

            <div class="form-group">
                <label for="features">What is your favorite feature of freeCodeCamp?</label>
                    <select class="form-input form-textbox" name="features" required>
                        <option class="select-option" value="" selected disabled hidden>Select an option</option>
                        <option class="select-option" value="1">Challenges</option>
                        <option class="select-option" value="2">Projects</option>
                        <option class="select-option" value="3">Community</option>
                        <option class="select-option" value="4">Open Source</option>
                    </select>
            </div>
            <div class="form-group">
                <label>What would you like to see improved? <span class="clue">(Check all that apply)</span></label>
                <ul class="form-checkbox-list">
                    <li><input type="checkbox" class="form-input form-checkbox">Front-end Projects</li>
                    <li><input type="checkbox" class="form-input form-checkbox">Back-end Projects</li>
                    <li><input type="checkbox" class="form-input form-checkbox">Data Visualization</li>
                    <li><input type="checkbox" class="form-input form-checkbox">Challenges</li>
                    <li><input type="checkbox" class="form-input form-checkbox">Open Source Community</li>
                    <li><input type="checkbox" class="form-input form-checkbox">Gitter help rooms</li>
                    <li><input type="checkbox" class="form-input form-checkbox">Videos</li>
                    <li><input type="checkbox" class="form-input form-checkbox">City Meetups</li>
                    <li><input type="checkbox" class="form-input form-checkbox">Wiki</li>
                    <li><input type="checkbox" class="form-input form-checkbox">Forum</li>
                    <li><input type="checkbox" class="form-input form-checkbox">Additional Courses</li>
                </ul>
            </div>
            
            <div class="form-group">

                <label> Any comments or suggestions? </label> <br>
                <textarea class="form-input form-textarea" name="comments" rows="5" placeholder="Enter your comments here"></textarea>
            </div>

            <div class=form-group>
                <input type="submit" value="Submit" id="submit" class="submit-button" />
            </div>

        </form>
    </div>
</body>

</html>
